<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属爱心告白书</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 告白卡片 */
        .confession-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            text-align: center;
            z-index: 10;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .card-title {
            font-size: 28px;
            color: #e63946;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(255, 105, 180, 0.2);
            background: linear-gradient(to right, #ff6b6b, #ee5a52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-content {
            font-size: 18px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
        }

        .card-signature {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        /* 爱心样式 */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: float 6s ease-in-out infinite, beat 1.5s ease-in-out infinite;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        /* 爱心漂浮动画 */
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(100vh) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-50px) scale(0.8);
                opacity: 0;
            }
        }

        /* 心跳动画 */
        @keyframes beat {
            0%, 100% {
                transform: rotate(45deg) scale(1);
            }
            50% {
                transform: rotate(45deg) scale(1.2);
            }
        }

        /* 主爱心 */
        .main-heart {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #e63946;
            transform: rotate(45deg);
            top: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            z-index: 5;
            animation: big-beat 1.2s infinite;
        }

        .main-heart::before,
        .main-heart::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #e63946;
            border-radius: 50%;
        }

        .main-heart::before {
            top: -40px;
            left: 0;
        }

        .main-heart::after {
            top: 0;
            left: -40px;
        }

        @keyframes big-beat {
            0%, 100% {
                transform: translateX(-50%) rotate(45deg) scale(1);
            }
            50% {
                transform: translateX(-50%) rotate(45deg) scale(1.1);
            }
        }

        /* 按钮样式 */
        .love-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
        }

        .love-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 主爱心 -->
    <div class="main-heart"></div>

    <!-- 告白卡片 -->
    <div class="confession-card">
        <h2 class="card-title">致我最爱的你</h2>
        <div class="card-content">
            <p>遇见你，是我此生最美的意外</p>
            <p>你的笑容，是我见过最耀眼的光</p>
            <p>愿往后余生，冷暖有相知，喜乐有分享</p>
            <p>同量天地宽，共度日月长</p>
            <p>我爱你，不止在纸短情长的雨季</p>
            <p>也在往后余生的晴空万里</p>
        </div>
        <div class="card-signature">—— 永远爱你的我</div>
        <button class="love-btn" onclick="showLove()">点击接收我的爱 ❤️</button>
    </div>

    <script>
        // 创建随机爱心
        function createHearts() {
            // 持续创建爱心
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                // 随机位置
                const left = Math.random() * window.innerWidth;
                // 随机大小
                const size = Math.random() * 15 + 5;
                // 随机颜色深浅
                const opacity = Math.random() * 0.7 + 0.3;
                // 随机动画时长
                const duration = Math.random() * 6 + 4;

                heart.style.left = `${left}px`;
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.opacity = opacity;
                heart.style.animationDuration = `${duration}s`;
                
                // 随机颜色
                const colors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.backgroundColor = color;
                heart.style.setProperty('--before-bg', color);
                heart.style.setProperty('--after-bg', color);

                document.body.appendChild(heart);

                // 移除爱心
                setTimeout(() => {
                    heart.remove();
                }, duration * 1000);
            }, 100);
        }

        // 点击按钮效果
        function showLove() {
            // 创建大量爱心
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    
                    const left = Math.random() * window.innerWidth;
                    const top = Math.random() * window.innerHeight;
                    const size = Math.random() * 20 + 10;
                    
                    heart.style.left = `${left}px`;
                    heart.style.top = `${top}px`;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    heart.style.animation = `beat 1s infinite`;
                    
                    const colors = ['#ff4d6d', '#ff758f', '#ff8fa3', '#ffb3c1'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.backgroundColor = color;

                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }, i * 50);
            }

            // 修改按钮文字
            const btn = document.querySelector('.love-btn');
            btn.textContent = '❤️ 爱你永不止息 ❤️';
        }

        // 页面加载完成后开始创建爱心
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            // 可选：添加背景音乐
            // const audio = new Audio('https://your-music-url.mp3');
            // audio.loop = true;
            // // 点击页面后播放音乐（浏览器策略要求用户交互后才能播放音频）
            // document.body.addEventListener('click', () => {
            //     audio.play();
            // }, { once: true });
        });
    </script>
</body>
</html>
